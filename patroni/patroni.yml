scope: pgsql 
namespace: /cluster/

#restapi:
#    listen: 0.0.0.0:8008
#    connect_address: 127.0.0.1:8008

etcd:
    hosts: node1:2379,node2:2379

# this section (bootstrap) will be written into Etcd:/<namespace>/<scope>/config after initializing new cluster
# and all other cluster members will use it as a `global configuration`
bootstrap:
    dcs:
        ttl: 100
        loop_wait: 10
        retry_timeout: 10
        maximum_lag_on_failover: 1048576
        postgresql:
            use_pg_rewind: true
            use_slots: true
            parameters:
                    wal_level: replica
                    hot_standby: "on"
                    wal_keep_segments: 5120
                    max_wal_senders: 5
                    max_replication_slots: 5
                    checkpoint_timeout: 30

    initdb:
    - encoding: UTF-8
    - data-checksums
    - locale: C.UTF-8
    # init pg_hba.conf должен содержать адреса ВСЕХ машин, используемых в кластере
    pg_hba:
    - host replication postgres ::1/128 md5
    - host replication postgres 127.0.0.1/32 md5
    - host replication postgres 172.16.0.3/24 md5
    - host replication postgres 172.16.0.4/24 md5
    - host all all 0.0.0.0/0 md5

    users:
        admin:
            password: admin
            options:
              - createrole
              - createdb
postgresql:
#    listen: 0.0.0.0:5432
#    connect_address: 127.0.0.1:5432
    data_dir: /data/patroni
    bin_dir:  /usr/lib/postgresql/9.6/bin
    pgpass: /tmp/pgpass
    authentication:
        replication:
            username: postgres
            password: postgres
        superuser:
            username: postgres
            password: postgres
    create_replica_methods:
        basebackup:
            checkpoint: 'fast'
    parameters:
        unix_socket_directories: '.'

tags:
    nofailover: false
    noloadbalance: false
    clonefrom: false
    nosync: false
